    <main>
        <div class="container">
        <div class="section1">
                    <div class="card-front">
                        <div class="decoration">

                            <div class="circle-border"></div>
                        </div>
                        <div class="card-number">
                            <input class="input-card" id="input-number-card" type="text">
                        </div>
                        <div class="card-name-date">
                            <div class="card-name">

        </div>
        <div class="section2">
            <form id="form" class="datos">
                <div class="div-form" >
                    <label for="nombre">CARDHOLDER NAME</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="div-form">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
                <div class="div-form-flex">
                    <div class="div-form">
                        <label>EXP. DATE (MM/YY)</label>
                        <div class="div-form-flex" >
                            <input class="exp-date" id="margin-day" type="text">
                            <input class="exp-date" id="margin-year" type="text">
                        </div>
                    </div>
                    <div  class="div-form">
                        <label for="cvc">CVC</label>
                        <input id="cvc" class="form-control" type="text" >
                    </div>
                </div>
                <div class="div-form"">
                    <button id="form-button" type="submit">Confirm</button>
                </div>
            </form>

<script>
    const form = document.getElementById('form')
    const inputName = document.getElementById('name')
    const inputCard = document.getElementById('cardNumber')
    const inputMonth = document.getElementById('margin-day')
    const inputYear = document.getElementById('margin-year')
    const inputCvc = document.getElementById('cvc')
    const outputCard = document.getElementById('input-number-card')
    const outputName = document.getElementById('input-name-card')
    const outputYear = document.getElementById('input-year-card')
    const outputMonth = document.getElementById('input-month-card');
    const outputCvc = document.getElementById('input-cvc');

    form.addEventListener('submit', function(event){
        event.preventDefault();
      if (inputName.value && inputCard.value && inputMonth.value && inputYear.value && inputCvc.value){
      alert("Todos los campos estan completos");
      form.reset()
      }else{ 
      alert("Falta completar campos")
      }
    });

    inputName.addEventListener('input', ()=>{
        outputName.value = inputName.value;
    })
    inputCard.addEventListener('input', ()=>{
        outputCard.value = inputCard.value;
    })
    inputYear.addEventListener('input', ()=>{
        outputYear.value = inputYear.value;
    })
    inputMonth.addEventListener('input', ()=>{
        outputMonth.value = inputMonth.value;
    })
    inputCvc.addEventListener('input', ()=>{
        outputCvc.value = inputCvc.value;
    })

    inputCard.addEventListener('input', ()=>{
        let valueCard = inputCard.value;
        let cleanedValue = valueCard.replace(/\D/g, "");
        let groups = cleanedValue.match(/.{1,4}/g);
        let formattedValue = groups ? groups.join(" ") : "";
        inputCard.value = formattedValue;
        outputCardImg.value = inputCard.value;
